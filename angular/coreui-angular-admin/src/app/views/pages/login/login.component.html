<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="7">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-col xs="auto">
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Username" />
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      type="password"
                    />
                  </c-input-group>
                </c-col>
                
                
               
              </form>
              <c-row>

                <c-col xs="6">
                  <button [active]="true" cButton class="px-4" color="dark" routerLink="/landing">
                    Login
                  </button>
                </c-col>
                <c-col class="text-right" xs="6">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </div>
                  
                </c-col>
              </c-row>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 45}" class="text-white bg-dark py-5">
            <c-card-body class="text-center">
              <div>
                <img alt src="./assets/logo_icon.png"/>
                <div>
                  <br>
                </div>
                <h2>Welcome Back!​
                  ​</h2>
                <p>
                  Please login to your account.
                </p>
                
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
