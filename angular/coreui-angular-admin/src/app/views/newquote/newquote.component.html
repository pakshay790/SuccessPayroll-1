<form cForm class="row g-3">
    
  <c-col [md]="2">
    <label cLabel for="lblcode">Code</label>
    <input cFormControl id="code" type="text" value="">
  </c-col>
  <c-col [md]="5">
    <label cLabel for="lblname">Name</label>
    <input cFormControl id="name" placeholder="ABC112233" />
  </c-col>

  <c-col [md]="5">
    <label cLabel for="lbltel">Tel</label>
    <input cFormControl id="tel" type="text" value="eg.1234567891" />
  </c-col>
  <c-col [md]="5">
    <label cLabel for="lblemaild">Email</label>
    <input cFormControl id="email" placeholder="@example" />
  </c-col>

  <c-col [md]="5">
    <label cLabel for="lbladdress1">Address 1</label>
    <input cFormControl id="address1" placeholder="Enter Address  here..." />
  </c-col>
  <c-col [md]="5">
    <label cLabel for="lbladdress2">Address 2</label>
    <input cFormControl id="permitNo" placeholder="Enter Address  here..." />
  </c-col>

  <c-col [md]="10">
    <label cLabel for="lbladdress3">Address 3</label>
    <input cFormControl id="address3" placeholder="Enter Address  here..." />
  </c-col>

  

  <c-col [md]="3">
    <button cButton type="submit">New Customer</button>
  </c-col>
