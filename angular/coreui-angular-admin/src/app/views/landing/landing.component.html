<c-card  class="mt-4">

            <a cButton color="default"

                </div></a>
        </div>

                </div></a>
        </div>

                    <h6>Quotation</h6>
                </div></a>
        </div>
        <div style="text-align: center;" class="sm-4">
            <a cButton color="default"
                routerLink="/sales/newinvoice" role="button">
                <svg [cIcon]="icons.cilCart" size="3xl" class="sm-4"
                    title="List Icon"
                    style="align-items: center;"></svg><br />
                <div class="sm-4" style="word-wrap: break-word;">
                    <h6>Invoice</h6>
                </div></a>
